<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrava Time – Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- MAIN JS -->
  <script src="js/main.js" defer></script>

  <style>
    /* PRODUCT PAGE ONLY */

    .product-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    @media (max-width: 768px) {
      .product-layout {
        grid-template-columns: 1fr;
      }
    }

    .carousel {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      display: none;
      border-radius: 14px;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-btn.left { left: 10px; }
    .carousel-btn.right { right: 10px; }

    .product-details input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .buy-btn {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="container header">
    <h1 class="brand">Astrava Time</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

  <!-- PRODUCT -->
  <main class="container product-page">
    <div class="product-layout">

      <!-- IMAGES -->
      <div class="product-images">
        <div class="carousel" id="productImages">
          <!-- Images + buttons injected by main.js -->
        </div>
      </div>

      <!-- DETAILS -->
      <div class="product-details">
        <h1 id="productName"></h1>
        <p class="price" id="productPrice"></p>

        <!-- ORDER FORM -->
        <form id="orderForm">

          <input type="text" name="name" placeholder="Full Name" required>
          <input type="tel" name="phone" placeholder="Phone Number" required>
          <input type="text" name="address" placeholder="Full Address" required>

          <!-- NEW FIELDS -->
          <input type="text" name="pincode" placeholder="Pincode" required>
          <input type="text" name="instagram" placeholder="Instagram ID (optional)">

          <!-- HIDDEN -->
          <input type="hidden" name="product" id="formProduct">
          <input type="hidden" name="price" id="formPrice">

          <button type="submit" class="buy-btn">BUY NOW</button>
        </form>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Astrava Time. All Rights Reserved.</p>
  </footer>

</body>
</html>
